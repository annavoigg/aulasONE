<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    
    <title>Contato - Barbearia Alura</title>
</head>
<body>

    <header>

        <div class="caixa">
        
            <h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    
                    <li> <a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>

                </ul>
            </nav>

        </div>

    </header>

    <main>

        <form action="">

           <label for="nomeCompleto">Nome e sobrenome</label>
            <input id="nomeCompleto" type="text" class="inputPadrao" required>

            <label for="email">Email</label>
            <input id="email" type="email" class="inputPadrao" placeholder="seuemail@dominio.com" required>

            <label for="telefone">Telefone</label>
            <input id="telefone" type="tel" class="inputPadrao" placeholder="(XX) X XXXX-XXXX" required>

            <label for="mensagem">Mensagem</label>
            <textarea required id="mensagem" cols="68" rows="10"></textarea class="inputPadrao">

            <fieldset class="preferenciaContato">

                <legend>Como prefere o nosso contato?</legend>

                <label for="radioEmail"> 

                    <input type="radio" value="email" id="radioEmail" name="contato">
                    Email

                </label>
                

                <label for="radioTelefone">

                    <input type="radio" value="telefone" id="radioTelefone" name="contato">
                    Telefone

                </label>

                <label for="radioWhatsapp">

                    <input type="radio" value="whatsapp" id="radioWhatsapp" name="contato" checked>
                    Whatsapp

                </label>
                

            </fieldset>

            <legend>Qual horário prefere ser atendido?
            </legend>

            <fieldset class="horarioAtendimento">
                <select name="" id="">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por email? </label>


            <input class="enviar" type="submit" value="Enviar Formulário">

        </form>

        <table>

            <thead>

                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>  

            </thead>

            <tbody>

                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>

            </tbody>

        </table>

    </main>

    <footer>

        <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">

        <p class="copyrigth">&copy; Copyright Barbearia Alura - 2022</p>

    </footer>
    
</body>

</html>
